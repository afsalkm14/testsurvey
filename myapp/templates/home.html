{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        form {
            max-width: 900px;
            display: block;
            margin: 0 auto;
        }
        .col-sm-2{
            padding-top: 10px;
        }
        .dropDown{
            height : 36px;
            width : 745px;
            border : 1px solid #dce1e4;
            border-radius : 3px;
        }
        .slidecontainer {
            width: 100%;
            margin-left:13px;
            width:97%;

        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: black;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #04AA6D;
            cursor: pointer;
        }

    </style>

    <!-- Title -->
    <title>Survey</title>

    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta charset="UTF-8">
    <meta content="Admin Dashboard Template" name="description"/>
    <meta content="admin,dashboard" name="keywords"/>
    <meta content="stacks" name="author"/>

    <!-- Styles -->
    <link href="{% static 'assets/plugins/pace-master/themes/blue/pace-theme-flash.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/plugins/uniform/css/default.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/fontawesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/line-icons/simple-line-icons.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/offcanvasmenueffects/css/menu_cornerbox.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/waves/waves.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/switchery/switchery.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/3d-bold-navigation/css/style.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/slidepushmenus/css/component.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Theme Styles -->
    <link href="{% static 'assets/css/meteor.min.css' %}" rel="stylesheet" type="text/css"/>
    <link class="theme-color" href="{% static 'assets/css/layers/dark-layer.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet" type="text/css"/>

    <script src="{% static 'assets/plugins/3d-bold-navigation/js/modernizr.js' %}"></script>
    <script src="{% static 'assets/plugins/offcanvasmenueffects/js/snap.svg-min.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body class="compact-menu">
<main class="page-content content-wrap">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="sidebar-pusher">
                <a class="waves-effect waves-button push-sidebar" href="javascript:void(0);">
                    <i class="icon-arrow-right"></i>
                </a>
            </div>
            <div class="logo-box">
                <a href={% url 'index' %} class="logo-text"><span>SURVEY MS</span></a>
            </div><!-- Logo Box -->
            <div class="topmenu-outer">
                <div class="top-menu">

                    <!-- Nav -->
                </div><!-- Top Menu -->
            </div>
        </div>
    </div><!-- Navbar -->
    <div class="page-sidebar sidebar">
        <div class="page-sidebar-inner slimscroll">
            <ul class="menu accordion-menu">
                <li><a href={% url 'index' %} class="waves-effect waves-button"><span class="menu-icon icon-user"></span><p>Dashboard</p></a></li>
                <li><a href={% url 'home' %} class="waves-effect waves-button"><span class="menu-icon icon-home"></span><p>Add Survey</p></a></li>
                <li><a href={% url 'show' %} class="waves-effect waves-button"><span class="menu-icon icon-home"></span><p>Show Survey</p></a></li>

            </ul>
        </div><!-- Page Sidebar Inner -->
    </div><!-- Page Sidebar -->
    <div class="page-inner">
        <div class="page-title">
            <h3 class="breadcrumb-header">Dashboard | Survey</h3>
            <div class="page-breadcrumb">
                <ol class="breadcrumb breadcrumb-with-header">
                    <li><a href={% url 'index' %}>SURVEY</a></li>
                    <li><a href="#">Dashboard</a></li>

                </ol>
            </div>
        </div>

<!-- Page Content Starts -->
        <div class="col-md-12">
            <form action="/sur" class="post-form" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <center><h3>Enter Details</h3></center>
                    <label class="col-sm-2 col-form-label" for="inputName">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputName" name="nm" placeholder="Name"  required type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="inputAge">Age</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputAge" name="ag" placeholder="Age" required type="text">
                    </div>
                </div>

                <!--    for gender & associate -->
                <div class="form-group row">
                    <label class="col-sm-2" for="seeAnotherField">Gender</label>
                    <div class="col-sm-10">
                        <select class="dropDown" id="seeAnotherField" name="gen">
<!--                            <option>Select Gender</option>-->
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row" id="otherFieldDiv">
                    <label class="col-sm-2" for="otherField">Pregnancy Status</label>
                    <div class="col-sm-10">
                        <select class="dropDown" id="otherField" name="pre">
                            <option value="Pregnant">Pregnant</option>
                            <option value="Not Pregnant">Not Pregnant</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2" for="seeAnotherField">Marital status</label>
                    <div class="col-sm-10">
                        <select class="dropDown" id="marital_status" name="mar" >
<!--                            <option value="">Select Relationship status</option>-->
                            <option value="Married">Married</option>
                            <option value="Unmarried">Unmarried</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option>
                            <option value="Separated">Separated</option>

                        </select>
                    </div>
                </div>

                <fieldset class="form-group">
                    <div class="row">
                        <div class="col-form-label col-sm-2 pt-0">Diet Preference</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input checked class="form-check-input" id="gridRadios1" name="gridRadios" type="radio"
                                       value="Vegetarian">
                                <label class="form-check-label" for="gridRadios1">
                                    Vegetarian
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="gridRadios2" name="gridRadios" type="radio"
                                       value="Non-Vegetarian">
                                <label class="form-check-label" for="gridRadios2">
                                    Non-Vegetarian
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group">
                    <div class="row">
                        <div class="col-form-label col-sm-2 ">Your Preference</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input checked class="form-check-input" id="gridRadioss11" name="gridRadioss" type="radio" value="Bajra">
                                <label class="form-check-label" for="gridRadioss11">Bajra</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="gridRadioss12" name="gridRadioss" type="radio" value="Ragi">
                                <label class="form-check-label" for="gridRadioss12">Ragi</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="gridRadioss13" name="gridRadioss" type="radio" value="Rice">
                                <label class="form-check-label" for="gridRadioss13">Rice</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="gridRadioss14" name="gridRadioss" type="radio" value="Jower">
                                <label class="form-check-label" for="gridRadioss14">Jower</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="gridRadioss15" name="gridRadioss" type="radio" value="Wheat">
                                <label class="form-check-label" for="gridRadioss15">Wheat</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-form-label col-sm-2 pt-0">Rate this Survey</div>
                        <label class="col-sm-2 col-form-label" >Drag the Slider <br><br>
                        1- Poor<br>

                        5- Excellent</label>
                <div class="slidecontainer">
                <input type="range" min="1" max="5" value="3" class="slider" id="myRange" name="slide">
                <p><br>Value: <span id="val"></span></p>
                </div>
                    </div></div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button class="btn btn-primary" name="sb" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>




        <center> {{ msg }}</center>




<!-- Page Content Ends -->

    </div><!-- Row -->
    </div><!-- Main Wrapper -->
    <div class="page-footer">
    </div>
    </div><!-- Page Inner -->
</main><!-- Page Content -->
<div class="cd-overlay"></div>

<!-- Javascripts -->
<script src="{% static 'assets/plugins/jquery/jquery-3.1.0.min.js' %}"></script>
<script src="{% static 'assets/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<script src="{% static 'assets/plugins/pace-master/pace.min.js' %}"></script>
<script src="{% static 'assets/plugins/jquery-blockui/jquery.blockui.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/plugins/switchery/switchery.min.js' %}"></script>
<script src="{% static 'assets/plugins/uniform/js/jquery.uniform.standalone.js' %}"></script>
<script src="{% static 'assets/plugins/offcanvasmenueffects/js/classie.js' %}"></script>
<script src="{% static 'assets/plugins/waves/waves.min.js' %}"></script>
<script src="{% static 'assets/plugins/3d-bold-navigation/js/main.js' %} "></script>
<script src="{% static 'assets/js/meteor.min.js' %}"></script>
<script>

    $("#seeAnotherField").change(function() {
        if ($(this).val() == "Female") {
            $('#otherFieldDiv').show();
            $('#otherField').attr('required', '');
            $('#otherField').attr('data-error', 'This field is required.');
            }
            else {
                $('#otherFieldDiv').hide();
                $('#otherField').removeAttr('required');
                $('#otherField').removeAttr('data-error');
            }
    });
    $("#seeAnotherField").trigger("change");


    var slider = document.getElementById("myRange");
    var output = document.getElementById("val");
    output.innerHTML = slider.value;
    slider.oninput = function() {
        output.innerHTML = this.value;
    }

</script>
</body>
</html>
